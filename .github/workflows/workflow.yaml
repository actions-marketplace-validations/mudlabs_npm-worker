name: NPM Worker

on:
  push:
    paths-ignore: 
      - test/**

jobs:
  prep:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ env.GITHUB_REF }}
    steps:
      - uses: actions/checkout@v2
      - name: ${{ jobs.prep.outputs.ref }}
        run: echo "${GITHUB_BRANCH##*/}"
        env:
          GITHUB_BRANCH: ${{ github.ref }}
